            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>

    <!-- Section A: Form -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Here is how you can reach me</p>
        <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name";
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject";
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
              name="email";
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone";
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message"
              name="message";
            ></textarea>
            <div class="recaptcha my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact info -->
    <div id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fa-solid fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>emircancakmakbusiness@gmail.com</p>
          </div>
          <div>
            <i class="fa-solid fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>Not Available</p>
          </div>
          <div>
            <i class="fa-solid fa-envelope fa-2x"></i>
            <h3>Address</h3>
            <p>Istanbul/Turkey</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Section C: Tagline -->
  <section id="contact-c" class="bg-main py-3">
    <div class="container">
      <h1>Let's Start Your Next Project, Visit The Link Below</h1>
      <a href="https://www.fiverr.com/emircancakmak" target="_blank"><img src="./img/logos/fiver_logo.png" alt=""></a>
    </div>
  </section>
